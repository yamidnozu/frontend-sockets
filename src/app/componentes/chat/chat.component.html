<h1>Mensajes</h1>
<hr />
<div id="chat-mensajes">
  <li class="list-group-item" *ngFor="let msj of mensajes">
    {{ msj.de }}
    {{ msj.cuerpo }}
  </li>
</div>
<form (ngSubmit)="enviar()">
  <input
    type="text"
    [(ngModel)]="texto"
    class="form-control chat-input"
    name="texto"
    placeholder="Mensaje..."
    autocomplete="off"
  />
</form>
